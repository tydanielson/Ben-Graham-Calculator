<!DOCTYPE html>
<html lang="en" ng-app="wsi">
<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="initial-scale=1" />
</head>
<body class="md-padding" style="font-family:Open sans;">


<md-content class="md-padding" ng-controller="WsiCtrl">

<h2>Ben Graham Calculator</h2>

<div layout="row" flex="40">
<ng-form name="benForm" layout="column">

    <md-input-container>
      <label>Stock Ticker</label>
      <input type="text" ng-model="ben.ticker" name="ticker" required>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="getCompanyData()" ng-disabled="benForm.ticker.$invalid">Get Ticker Data</md-button>
    <br/>
    {{quote.Name}} {{quote.LastTradePrice}}
    <br/>
    <md-input-container>
      <label>Market Cap</label>
      <input type="text" ng-model="quote.MarketCapitalization" required>
    </md-input-container>

    <div layout="row">
        <md-input-container>
          <label>Current Ratio</label>
          <input type="text" ng-model="ratios.currentRatio" required>
        </md-input-container>

        <md-input-container>
          <label>Quick Ratio</label>
          <input type="text" ng-model="ratios.quick" required>
        </md-input-container>
    </div>

    <div layout="row">
        <md-input-container>
          <label>P/E</label>
          <input type="text" ng-model="quote.PeRatio" required>
        </md-input-container>

        <md-input-container>
          <label>P/B</label>
          <input type="text" ng-model="quote.BookValue" required>
        </md-input-container>
    </div>

    <md-input-container>
        <label>Dividend %</label>
        <input type="text" ng-model="ratios.dividend" required>
    </md-input-container>
<!-- 
    <div layout="row">
        <md-input-container>
            <label>+Income yrs.</label>
            <input type="text" ng-model="ben.yrsPositiveIncome" required>
        </md-input-container>

        <md-input-container>
            <label>Dividend yrs.</label>
            <input type="text" ng-model="ben.yrsDividend" required>
        </md-input-container>

        <md-input-container>
            <label>Growth yrs.</label>
            <input type="text" ng-model="ben.yrsGrowth" required>
        </md-input-container>
    </div> -->

<!--     <md-button class="md-raised md-primary" ng-click="calculate()">Calculate</md-button> -->
</ng-form>

</div>
</md-content>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
<script src="app.js"></script>
</body>
</html>
